apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entitlements
  template:
    metadata:
      labels:
        app: entitlements
    spec:
      serviceAccountName: entitlements
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: config
        configMap:
          name: entitlements-config
      - name: tmp
        emptyDir: {}
      - name: spiffe-workload-api
        csi:
          driver: csi.spiffe.io
          readOnly: true
      containers:
      - name: entitlements
        image: entitlements:local
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: PORT
          value: "127.0.0.1:8083"
        - name: JWT_CERT
          valueFrom:
            secretKeyRef:
              name: jwt-cert
              key: cert.pem
        ports:
        - containerPort: 8083
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8083
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
      - name: envoy
        image: envoyproxy/envoy:v1.28.2
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/envoy"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        args:
        - -c
        - /etc/envoy/envoy.yaml
        - --log-level
        - info
        ports:
        - containerPort: 8080
        - containerPort: 9901
        volumeMounts:
        - name: config
          mountPath: /etc/envoy/envoy.yaml
          subPath: envoy.yaml
        - name: tmp
          mountPath: /tmp
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
        readinessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
