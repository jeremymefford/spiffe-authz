apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-fraud
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa-fraud
  template:
    metadata:
      labels:
        app: opa-fraud
    spec:
      serviceAccountName: opa-fraud
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: config
        configMap:
          name: opa-fraud-config
      - name: policy
        configMap:
          name: opa-fraud-policy
      - name: tmp
        emptyDir: {}
      - name: spiffe-workload-api
        csi:
          driver: csi.spiffe.io
          readOnly: true
      containers:
      - name: opa
        image: openpolicyagent/opa:0.63.0-envoy
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        env:
        - name: JWT_CERT
          valueFrom:
            secretKeyRef:
              name: jwt-cert
              key: cert.pem
        args:
        - run
        - --server
        - --config-file=/config/opa-config.yaml
        - /policies
        volumeMounts:
        - name: config
          mountPath: /config/opa-config.yaml
          subPath: opa-config.yaml
        - name: policy
          mountPath: /policies/policy.rego
          subPath: policy.rego
        - name: tmp
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8181
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
      - name: envoy
        image: envoyproxy/envoy:v1.28.2
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/envoy"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        args:
        - -c
        - /etc/envoy/envoy.yaml
        - --log-level
        - info
        ports:
        - containerPort: 8080
        - containerPort: 15002
        - containerPort: 9901
        volumeMounts:
        - name: config
          mountPath: /etc/envoy/envoy.yaml
          subPath: envoy.yaml
        - name: tmp
          mountPath: /tmp
        - name: spiffe-workload-api
          mountPath: /spiffe-workload-api
        readinessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /ready
            port: 9901
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
